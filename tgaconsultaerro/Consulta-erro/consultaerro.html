    <title>Solução de Erros</title>
  
<link rel="stylesheet" href="consultaerro.css">
</head>

<body>
<a href="https://tgameajuda.com/" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
<button id="scrollToTopBtn" class="scroll-to-top-button"><i class="fas fa-arrow-up"></i> </button>
    <div class="container">
        <h1>Consulta Atendimentos<br> e Solução de Erros</h1>
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Digite o texto para buscar">
            <button id="searchButton">Buscar</button>
        </div>




        <!-- Texto de carregamento -->
        <div id="loadingText">Consultando...</div>
        <section>
            <!-- Resultados como lista -->
            <ul class="results" id="resultsContainer"></ul>
        </section>
    </div>

    <!-- Modal para exibir detalhes -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-button" id="closeButton">X</button>
            <h2>Detalhes do Atendimento</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Segundo plano para exibir o conteúdo -->
    <div id="backgroundContent">
        <div class="content-box">
            <button class="close-btn" id="closeContent">Fechar</button>
            <div id="backgroundText"></div>
        </div>
    </div>

    <script src="./script.js"></script>
